<!DOCTYPE html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="game.css">

</head>

<body>
	<div class="container-fluid">
		<div style="text-align:center;border:20px solid black">
			<h1>The <span style="color:red">SLAP</span> Game</h1>
		</div>
	</div>

	<div class="ui container">
		<div class="ui grid">
			<div class="six wide column">

				<img id="target" class="target" src="http://pre12.deviantart.net/0401/th/pre/f/2013/099/f/c/stallone_by_urukki_saki_by_urukkisaki-d60zxu4.jpg"
				 alt="Cartoon picture of Rocky">

			</div>
			<div class="four wide column">
				<div class="ui three inverted horizontal statistics">
					<div class="ui statistic">
						<div class="value" id="health">

						</div>
						<div class="label">
							<span>Health</span>
						</div>
					</div>
					<div class="ui statistic">
						<div class="value" id="name">
						<span>Name</span>
						</div>

					</div>
					<div class="ui statistic">
						<div class="value" id="hits">
						<span>0</span>
						</div>
						<div class="label">
						<span>hits</span>
						</div>
					</div>
				</div>
			</div>
			<div class="six wide column">

			</div>
		</div>

	<div class="ui three column grid" id="items">

	<div class="ui button column" onclick="app.addItems(items.shield)" id="shield">
		Shield
	</div>
		<div class="ui button column"onclick="app.addItems(items.stick)" id="stick">
		Stick
	</div>
		<div class="ui button column"onclick="app.addItems(items.knife)" id="knife">
Knife
	</div>
			
		</div>
		<footer class="ui three column grid">
			<div class="column">
				<div class="massive ui inverted labeled button" onclick=" app.slap()">
					<div class="massive ui green button">
						<span>slap</span>
					</div>
					<div class="ui basic green left pointing label">
						1
					</div>
				</div>
			</div>
			<div class="column">


				<div class="massive ui labeled button" onclick="app.punch()">
					<div class="massive ui blue button">
						punch
					</div>
					<div class="ui basic left pointing  blue label">
					5
					</div>
				</div>

			</div>

			<div class="column">
				<div class="massive ui labeled button" onclick="app.kick()">
					<div class="massive ui red button">
					KICK
					</div>
					<div class="ui basic red left pointing label">
					10
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
		<script src="gameServices.js"></script>
			<script src="gameController.js"></script>
	<script src="game.js"></script>

</body>

</html>
