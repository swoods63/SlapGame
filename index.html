<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="game.css">

</head>

<body>
	<div class="container-fluid">
		<div style="text-align:center;border:20px solid white">
			<h1>The <span style="color:red">SLAP</span> Game</h1>
		</div>
	</div>

	<div class="ui container">
		<div class="ui grid">
			<div class="six wide column">

				<img id="target" class="target" src="http://pre12.deviantart.net/0401/th/pre/f/2013/099/f/c/stallone_by_urukki_saki_by_urukkisaki-d60zxu4.jpg"
				 alt="Cartoon picture of Rocky">

			</div>
			<div class="four wide column">
				<div class="ui three horizontal statistics">
					<div class="ui statistic">
						<div class="value" id="health">

						</div>
						<div class="label">
							Health
						</div>
					</div>
					<div class="ui statistic">
						<div class="value" id="name">
							NAme
						</div>

					</div>
					<div class="ui statistic">
						<div class="value" id="hits">
							0
						</div>
						<div class="label">
							hits
						</div>
					</div>
				</div>
			</div>
			<div class="six wide column">

			</div>
		</div>


		<footer class="ui three column grid">
			<div class="column">
				<div class="ui labeled button" onclick="slap()">
					<div class="ui green button">
						slap
					</div>
					<div class="ui basic green left pointing label">
						1
					</div>
				</div>
			</div>
			<div class="column">


				<div class="ui labeled button" onclick="punch()">
					<div class="ui blue button">
						punch
					</div>
					<div class="ui basic blue left pointing label">
						5
					</div>
				</div>

			</div>

			<div class="column">
				<div class="ui labeled button" onclick="kick()">
					<div class="ui red button">
						KICK
					</div>
					<div class="ui basic red left pointing label">
						10
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
	<script src="game.js"></script>
</body>

</html>
